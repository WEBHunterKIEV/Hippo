<!DOCTYPE html>
<html lang="en">
	<head>
		<title>WBH TEST 3D MODEL</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #000;
				color: #fff;
				margin: 0px;
				overflow: hidden;
			}
			a {
				position: fixed;
				width: 100%;
				bottom: 10vh;
				text-align: center;
				font-size: 2vmax;
			}

		</style>
	</head>

	<body>
		<a href="index.html">НАЗАД</a>


		<script src="js/lib/three.min.js"></script>
		<script src="js/lib/OBJLoader.js"></script>
		<script src="js/lib/OrbitControls.js"></script>

		<script>

			var container;

			var camera, scene, renderer;

			var mouseX = 0, mouseY = 0;

			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;

			var object;
			var object1;
			var object2;

			init();
			animate();


			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 2000 );
				camera.position.set( 15, 20, 40 );

				controls = new THREE.OrbitControls( camera );
				controls.target.set( 0, 0, 0 );
				controls.update();
				// scene

				scene = new THREE.Scene();

				var ambientLight = new THREE.AmbientLight( 0xcccccc, 0.6 );
				scene.add( ambientLight );

				var pointLight = new THREE.PointLight( 0xffffff, 0.4 );
				camera.add( pointLight );
				scene.add( camera );

				// manager

				function loadModel() {

					object1.traverse( function ( child ) {

						if ( child.isMesh ) child.material.map = texture;

					} );

					object2.traverse( function ( child ) {

						if ( child.isMesh ) child.material.map = texture2;

					} );


					object1.position.y = - 10;
					object2.position.y = - 10;
					scene.add( object1 );
					scene.add( object2 );

				}

				var manager = new THREE.LoadingManager( loadModel );

				manager.onProgress = function ( item, loaded, total ) {

					console.log( item, loaded, total );

				};

				// texture

				var textureLoader = new THREE.TextureLoader( manager );

				var texture = textureLoader.load( 'models/obj/hippo_gel_bottle/hippo_balsam_bottle_mat_albedo.png' );
				var texture2 = textureLoader.load( 'models/obj/hippo_gel_bottle/cap_mat_albedo.png' );

				// model

				function onProgress( xhr ) {

					if ( xhr.lengthComputable ) {

						var percentComplete = xhr.loaded / xhr.total * 100;
						console.log( 'model ' + Math.round( percentComplete, 2 ) + '% downloaded' );

					}

				}

				function onError() {}

				var loader = new THREE.OBJLoader( manager );

				loader.load( 'models/obj/hippo_gel_bottle/hippo_gel_bottle.obj', function ( obj ) {

					object1 = obj.children[0];
					object2 = obj.children[1];
					console.log(object1)

				}, onProgress, onError );

				//

				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}
/*
			function onDocumentMouseMove( event ) {

				mouseX = ( event.clientX - windowHalfX ) / 2;
				mouseY = ( event.clientY - windowHalfY ) / 2;

			}
*/
			//

			function animate() {

				requestAnimationFrame( animate );
				render();

			}

			function render() {



		

				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
